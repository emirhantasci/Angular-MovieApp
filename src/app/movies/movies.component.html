
<div class="card my-2">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" routerLink='/detail/{{movie.id}}' class="list-group-item">
            <span style="background-color: red; color: white; border-radius: 4px; padding: 2px;"> {{movie.id}}</span> - {{movie.name}}
            <span class="close" (click)="delete(movie)" style="float:right; cursor: pointer;">X</span>
        </li>
    </ul>
</div>

<div class="card my-2">
    <div class="card-header">
        Yeni Film Ekle
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">İsim</label>
            <input #name type="text" class="form-control" id="">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image</label>
            <input #imageUrl type="text"  class="form-control" id="">
        </div>
        <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea #description  class="form-control"></textarea>
        </div><br>
        <button (click)="add(name.value, imageUrl.value, description.value); name.value=''; imageUrl.value=''; description.value='';" class="btn btn-sm btn-warning">Kaydet</button>
    </div>
</div>
